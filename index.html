<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-wrap border border-black rounded m-20">
        <div class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 flex justify-center items-center h-20" >
            <h1 class="text-white font-bold text-xl" >News you can Trust.</h1>
        </div>
        <div class="text-center mt-4 w-full">
            <h2 class="font-semibold">Stay up to date with the Latest!</h2>
            <p>Subscribe to our newsletter for the latest news straight into your inbox.</p>
            <form>
                <input class="bg-slate-300 border rounded px-4 mt-3" type="text" placeholder="your@email.com">
                <br>
                <button class="bg-sky-500 border rounded-full px-4 py-2 mt-3 text-white">Subscribe now</button>
            </form>
            <p class="my-3 text-sm">We value your privacy.</p>
        </div>
    </div>
</body>
</html>
